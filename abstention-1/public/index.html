<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Hyblab 2022</title>
    <link rel="stylesheet" href="css/styleMain.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js" defer></script>
    <script src="js/MVC/cssProperties/CSSProperty.js" defer></script>
    <script src="js/MVC/cssProperties/AnimationFrame.js" defer></script>
    <script src="js/MVC/cssProperties/BackgroundImage.js" defer></script>
    <script src="js/MVC/cssProperties/Opacity.js" defer></script>
    <script src="js/MVC/cssProperties/Transform.js" defer></script>
    <script src="js/animations.js" defer></script>
    <script src="js/pfs.js" defer></script>
    
    <script defer src="js/MVC/utils.js"></script>
    <script defer src="js/MVC/AnimationControler.js"></script>
    <script defer src="js/MVC/AnimationModel.js"></script>
    <script defer src="js/MVC/AnimationObserver.js"></script>
    <script defer src="js/MVC/ModelDialogue.js"></script>
    <script defer src="js/MVC/View.js"></script>
    <script defer src="js/MVC/Update.js"></script>
    <script defer src="js/MVC/Controler.js"></script>
    <script defer src="js/MVC/dialogue.js"></script>
    <script defer src="js/MVC/main.js"></script>
</head>
<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
      <section id="Dialogue">
        <header>
            <div id='cercle1' class="circle"><p>1</p></div>
            <div id='cercle2' class="circle"><p>2</p></div>
            <div id='cercle3' class="circle"><p>3</p></div>
            <div id='cercle4' class="circle"><p>4</p></div>
            <div id='cercle5' class="circle"><p>5</p></div>
          <img id='carnet' src='img/CARNET PICTO.svg'>
        </header>
          <div id="personnage1"></div>
          <div id="personnage2"></div>
          <div id="textZone">
            <div id='cercle' class="circle"><p>1</p></div>
            <div class='boxnom'><p id="description" class="nom">Arthur 17ans</p></div>
            <p id="textDialogue">Ceci est un exemple pour que je puisse effectuer des tests afin de voir si cela rend très bien.  </p>
            <img id="Suite" src='img/SUIVANT.svg'>
          </div>
          <div id="QuizZone">
            <p class=nom>Charlie</p>
              <p>Ceci est une question à laquel seul les plus forts d'entre vous pourront répondre correctement. </p>
              <button id='reponseA'>Réponse A</button>
              <button id='reponseB'>Réponse B</button>
              <button id='reponseC'>Réponse C</button>
          </div>
          <div class="box">
            <button id='Pierre'>Pierre<img src="img/Pierre.svg" id="Pierre"></button>
            <button id='Feuille'>Feuille<img src="img/Feuille.svg" id="Feuille"></button>
            <button id='Ciseaux'>Ciseaux<img src="img/Ciseaux.svg" id="Ciseaux"></button>
          </div>
  
          <div class="resultat"></div>
      </section>
      <section id="LottieAnimation">
        <lottie-player class="player ecole-vers-skatepark" src="animations/animation01.json" style="opacity:1"></lottie-player>
        <lottie-player class="player skatepark-vers-camion" src="animations/animation02.json" ></lottie-player>
        <lottie-player class="player camion-vers-theatre" src="animations/animation03.json" ></lottie-player>
        <lottie-player class="player theatre-vers-mairie" src="animations/animation04.json" ></lottie-player>
        <lottie-player class="player mairie-vers-ecole" src="animations/animation05.json" ></lottie-player>

      </section>
      <div id="SequencesAnimation">
        <section class="transition" style="height:100vh;"></section>
        <section class="container lottie ecole-vers-skatepark" style="height:200vh;"></section>
        <section class="transition"></section>
        <section class="container dialogue skatepark" style="height:200vh;"></section>
        <section class="transition"></section>
        <section class="container lottie skatepark-vers-camion" style="height:200vh;"></section>
        <section class="transition"></section>
        <section class="container dialogue camion" style="height:200vh;"></section>
        <section class="transition"></section>
        <section class="container lottie camion-vers-theatre" style="height:200vh;"></section>
        <section class="transition"></section>
        <section class="container dialogue theatre" style="height:200vh;"></section>
        <section class="transition"></section>
        <section class="container lottie theatre-vers-mairie" style="height:200vh;"></section>
        <section class="transition"></section>
        <section class="container dialogue mairie" style="height:200vh;"></section>
        <section class="transition"></section>
        <section class="container lottie mairie-vers-ecole" style="height:200vh;"></section>
        <section class="transition"></section>
        <section class="container dialogue ecole" style="height:200vh;"></section>
        <section class="transition"></section>
        <section class="container conclusion" style="height:200vh;"></section>
    </div>
   
</body>
</html>
